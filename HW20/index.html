<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW20</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
    <script type="module" src="./main.js"></script>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <h1>Задачи на день</h1>
            <ol id="ol">
                <li>Сходить в магазин</li>
                <li>Прочитать книгу</li>
                <li>Позвонить другу</li>
                <li>Поработать</li>
                <li>Принять гостей</li>
            </ol>

            <div id="menu">

                <button type="button" class="btn btn-light" data-toggle="modal" data-target="#exampleModal">Добавить</button>

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Напишите дело и выберите куда добавить</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <input type="text" class="form-control" id="input-deal" placeholder="Дело" aria-label="дело">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-action="addStart">Добавить в начало списка</button>
                                <button type="button" class="btn btn-primary" data-action="addEnd">Добавить в конец списка</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <button class="btn btn-light" data-action="delete">Удалить</button>
                <button class="btn btn-light" data-action="sort">Отсортировать</button>
            </div>
        </div>
    </div>

</body>

</html>
