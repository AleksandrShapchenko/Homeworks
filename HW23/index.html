<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW23</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <form id="form">
            <div id="inputs">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
                <div id="invalid-email" class="invalid-feedback">
                    Неправильный формат email
                </div>
                <label for="name">Имя</label>
                <input type="text" class="form-control" id="name">
                <div id="invalid-name" class="invalid-feedback">
                    Введите имя
                </div>
                <label for="password">Пароль</label>
                <input type="password" class="form-control" id="password">
                <div id="invalid-password" class="invalid-feedback">
                    Пароль должен быть от 6 символов
                </div>
                <label for="repeat-password">Повторение пароля</label>
                <input type="password" class="form-control" id="repeat-password">
                <div id="invalid-repeat-password" class="invalid-feedback">
                    Пароли не совпадают
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="btn-submit">Зарегистрироваться</button>
        </form>
    </div>
</body>
</html>
